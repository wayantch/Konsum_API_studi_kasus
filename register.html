<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsumsi API menggunakan AJAX - jQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Konsumsi API menggunakan AJAX - jQuery</h1>
        <form id="registerForm">
            <div class="card mb-4">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="registerName">Name:</label>
                        <input type="text" class="form-control" id="registerName" name="registerName">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="text" class="form-control" id="registerEmail" name="registerEmail">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" class="form-control" id="registerPassword" name="registerPassword">
                    </div>
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword">
                    </div>
                    <button id="register" class="btn btn-primary" type="button">Register</button>
                    <pre id="registerResult" class="mt-3"></pre>
                </div>
            </div>
        </form>
    </div>

    <script src="register.js"></script>
    <script src="login.js"></script>
    <!-- <script src="fetchData.js"></script> -->
</body>
</html>
