<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Kategori</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Kategori</h1>
        <form id="formEditKategori">
            <div class="form-group">
                <label for="namaKategori">Nama Kategori:</label>
                <input type="text" class="form-control" id="namaKategori" name="namaKategori">
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="admin_kategori.html" class="btn btn-secondary">Batal</a>
        </form>
    </div>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var urlParams = new URLSearchParams(window.location.search);
            var id = urlParams.get('id');
            var token = localStorage.getItem('token');

            if (!token) {
                alert('Anda harus login terlebih dahulu!');
                window.location.href = '/login.html';
                return;
            }

            // Fetch category data
            $.ajax({
                url: 'http://127.0.0.1:8000/api/admin/categories/' + id,
                type: 'GET',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    if (response.success) {
                        $('#namaKategori').val(response.data.name);
                    } else {
                        console.error('Failed to load category:', response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', status, error);
                    if (xhr.status === 401) {
                        alert('Unauthorized: Please login again.');
                        window.location.href = '/login.html';
                    }
                }
            });

            // Update category data
            $('#formEditKategori').submit(function(event) {
                event.preventDefault();
                var newName = $('#namaKategori').val();

                $.ajax({
                    url: 'http://127.0.0.1:8000/api/admin/categories/' + id,
                    type: 'POST', // Menggunakan POST karena sesuai dengan yang ditunjukkan oleh Postman
                    data: { name: newName },
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        if (response.success) {
                            alert('Kategori berhasil diubah.');
                            window.location.href = 'admin_kategori.html';
                        } else {
                            console.error('Failed to update category:', response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', status, error);
                    }
                });
            });
        });
    </script>
</body>
</html>
