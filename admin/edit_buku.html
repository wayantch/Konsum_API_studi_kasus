<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Buku</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Buku</h1>
        <form id="formEditBuku">
            <div class="form-group">
                <label for="judul">Judul:</label>
                <input type="text" class="form-control" id="judul" name="judul" required>
            </div>
            <div class="form-group">
                <label for="penulis">Penulis:</label>
                <input type="text" class="form-control" id="penulis" name="penulis" required>
            </div>
            <div class="form-group">
                <label for="tanggal_publikasi">Tanggal Publikasi:</label>
                <input type="text" class="form-control" id="tanggal_publikasi" name="tanggal_publikasi" required>
            </div>
            <div class="form-group">
                <label for="gambar">Gambar:</label>
                <input type="file" class="form-control-file" id="gambar" name="gambar">
            </div>
            <div class="form-group">
                <label for="kategori">Kategori:</label>
                <select class="form-control" id="kategori" name="kategori" required>
                    <!-- Data kategori akan dimasukkan di sini oleh JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
            <a href="admin_buku.html" class="btn btn-secondary">Batal</a>
        </form>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Include JavaScript for handling form submission -->
    <script>
        $(document).ready(function () {
            // Load existing book data
            var token = localStorage.getItem('token');
            var bookId = getParameterByName('id'); // Function to get query parameter value from URL
            if (!token || !bookId) {
                alert('Token atau ID buku tidak ditemukan!');
                window.location.href = '/login.html';
                return;
            }

            // Load book data
            $.ajax({
                url: 'http://127.0.0.1:8000/api/admin/books/' + bookId,
                type: 'GET',
                dataType: 'json',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                success: function(response) {
                    if (response.success) {
                        // Populate form fields with existing book data
                        var book = response.data.book;
                        $('#judul').val(book.title);
                        $('#penulis').val(book.author);
                        $('#tanggal_publikasi').val(book.publication_add);
                        loadCategories(book.category_id);
                    } else {
                        console.error('Failed to load book details:', response.message);
                        alert('Gagal memuat detail buku.');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', status, error);
                    if (xhr.status === 401) {
                        alert('Unauthorized: Please login again.');
                        window.location.href = '/login.html';
                    } else if (xhr.status === 404) {
                        alert('Buku tidak ditemukan.');
                        window.location.href = '/admin_buku.html';
                    } else {
                        alert('Terjadi kesalahan. Silakan coba lagi.');
                    }
                }
            });

            // Load categories and set the selected category
            function loadCategories(selectedCategoryId) {
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/admin/categories',
                    type: 'GET',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    success: function(response) {
                        if (response.success) {
                            var categories = response.data;
                            var categorySelect = $('#kategori');
                            categorySelect.empty();
                            categories.forEach(function(category) {
                                var option = $('<option></option>')
                                    .attr('value', category.id)
                                    .text(category.name);
                                if (category.id == selectedCategoryId) {
                                    option.attr('selected', 'selected');
                                }
                                categorySelect.append(option);
                            });
                        } else {
                            console.error('Failed to load categories:', response.message);
                            alert('Gagal memuat kategori.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', status, error);
                        alert('Terjadi kesalahan saat memuat kategori.');
                    }
                });
            }

            // Function to extract query parameter from URL
            function getParameterByName(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            // Form submission
            $('#formEditBuku').submit(function(event) {
                event.preventDefault(); // Prevent the default form submission

                // Get form data
                var formData = new FormData(this);

                // Send AJAX request to update book data
                $.ajax({
                    url: 'http://127.0.0.1:8000/api/admin/books/' + bookId,
                    type: 'POST', // Changed to POST as required
                    data: formData,
                    headers: {
                        'Authorization': 'Bearer ' + token
                    },
                    contentType: false,
                    processData: false,
                    success: function(response) {
                        if (response.success) {
                            alert('Data buku berhasil diperbarui.');
                            window.location.href = '/admin_buku.html';
                        } else {
                            console.error('Failed to update book:', response.message);
                            alert('Gagal memperbarui data buku.');
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', status, error);
                        alert('Terjadi kesalahan. Silakan coba lagi.');
                    }
                });
            });
        });
    </script>
</body>
</html>
