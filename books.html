<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Masukkan pustaka jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Tambahkan Bootstrap CSS untuk styling navbar dan card -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Luufu</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Books</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="logout" class="btn btn-danger" onclick="return confirm('Are you sure you want to logout?')">Logout</button>
                </li>
            </ul>
        </div>
    </nav>


    <!-- Tambahkan Bootstrap JS dan jQuery -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="login.js"></script>
    <script>
        $(document).ready(function () {
            // Load existing books
            $.ajax({
                url: 'http://127.0.0.1:8000/api/admin/books',
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        // Loop through each book and generate card
                        $.each(response.data, function(index, book) {
                            var card = '<div class="col-md-4 mb-4">' +
                                            '<div class="card">' +
                                                '<img src="http://127.0.0.1:8000/storage/' + book.image + '" class="card-img-top" alt="' + book.title + '">' +
                                                '<div class="card-body">' +
                                                    '<h5 class="card-title">' + book.title + '</h5>' +
                                                    '<p class="card-text">' + book.author + '</p>' +
                                                    '<p class="card-text">Publication Year: ' + book.publication_add + '</p>' +
                                                    '<a href="#" class="btn btn-primary">Details</a>' +
                                                '</div>' +
                                            '</div>' +
                                        '</div>';
                            $('#bookRow').append(card);
                        });
                    } else {
                        console.error('Failed to load books:', response.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error:', status, error);
                    alert('Failed to load books. Please try again later.');
                }
            });
        });
    </script>
    
</body>
</html>
